<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paper Trader – Simulation</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Candlestick-Chart (TradingView lightweight-charts, kein npm) -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@5.0.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">PT</div>
      <div class="titles">
        <div class="h1">Paper Trader</div>
        <div class="h2">Paper Trading • Live + Fake Market</div>
      </div>
    </div>

    <div class="controls">
      <label class="field">
        <span>Asset</span>
        <select id="assetSelect"></select>
      </label>

      <label class="field">
        <span>Chart</span>
        <select id="daysSelect"></select>
      </label>

      <label class="field">
        <span>Fake Speed</span>
        <select id="speedSelect">
          <option value="fast">Fast</option>
          <option value="medium" selected>Medium</option>
          <option value="slow">Slow</option>
        </select>
      </label>

      <button id="resetBtn" class="btn secondary" title="Portfolio + Historie zurücksetzen">
        Reset
      </button>
    </div>
  </header>

  <main class="layout">
    <section class="chartCard">
      <div class="chartHeader">
        <div class="priceBlock">
          <div class="label">Preis</div>
          <div class="value" id="priceText">–</div>
          <div class="sub" id="priceMeta">–</div>
        </div>

        <div class="statusBlock">
          <div class="label">Status</div>
          <div class="value" id="statusText">Initialisiere…</div>
          <div class="sub" id="statusMeta"></div>
        </div>
      </div>

      <div id="chart" class="chart"></div>
    </section>

    <aside class="side">
      <section class="card">
        <div class="cardTitle">Portfolio</div>
        <div class="grid2">
          <div class="metric">
            <div class="k">Cash</div>
            <div class="v" id="cashText">–</div>
          </div>
          <div class="metric">
            <div class="k">Equity</div>
            <div class="v" id="equityText">–</div>
          </div>
          <div class="metric">
            <div class="k">PnL Total</div>
            <div class="v" id="pnlText">–</div>
          </div>
          <div class="metric">
            <div class="k">PnL Unreal.</div>
            <div class="v" id="upnlText">–</div>
          </div>
          <div class="metric">
            <div class="k">PnL Real.</div>
            <div class="v" id="rpnlText">–</div>
          </div>
          <div class="metric">
            <div class="k">Position</div>
            <div class="v" id="posText">–</div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="cardTitle">Order</div>

        <div class="row">
          <label class="field grow">
            <span>Menge (Qty)</span>
            <input id="qtyInput" type="number" inputmode="decimal" min="0" step="0.0001" placeholder="z.B. 0.05" />
          </label>
        </div>

        <div class="quickRow">
          <button class="chip" data-quick="buy25">Buy 25%</button>
          <button class="chip" data-quick="buy50">Buy 50%</button>
          <button class="chip" data-quick="buy100">Buy 100%</button>
        </div>
        <div class="quickRow">
          <button class="chip" data-quick="sell25">Sell 25%</button>
          <button class="chip" data-quick="sell50">Sell 50%</button>
          <button class="chip" data-quick="sell100">Sell 100%</button>
        </div>

        <div class="row">
          <button id="buyBtn" class="btn buy">Buy</button>
          <button id="sellBtn" class="btn sell">Sell</button>
        </div>

        <div class="hint" id="orderHint"></div>
      </section>

      <section class="card">
        <div class="cardTitle">Trade-Historie</div>
        <div class="tableWrap">
          <table class="table" id="tradesTable">
            <thead>
              <tr>
                <th>Zeit</th>
                <th>Asset</th>
                <th>Side</th>
                <th class="right">Qty</th>
                <th class="right">Preis</th>
                <th class="right">Notional</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </aside>
  </main>

  <div id="toastHost" class="toastHost"></div>

  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
